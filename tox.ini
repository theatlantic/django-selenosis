[tox]
envlist =
    py{37,38,39}-dj{22,31,32}{,-grp}

[testenv]
commands =
    python runtests.py {posargs}
passenv = 
deps =
    selenium==3.141.0
    dj22: Django>=2.2,<3.0
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<4.0
    dj22-grp: django-grappelli==2.13.4
    dj31-grp: django-grappelli==2.14.4
    dj32-grp: django-grappelli==2.15.1


[testenv:clean]
description = Clean all build and test artifacts
skipsdist = true
skip_install = true
deps =
whitelist_externals =
    find
    rm
commands =
    find {toxinidir} -type f -name "*.pyc" -delete
    find {toxinidir} -type d -name "__pycache__" -delete
    rm -f {toxinidir}/ghostdriver.log
    rm -rf {toxinidir}/django_selenosis.egg-info/
    rm -rf {toxworkdir}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
